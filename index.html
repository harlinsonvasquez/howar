<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="index3.js" defer></script>
</head>
<body>
    <div>
        <h2>datos personales hogwart</h2>
        <h3>nombre</h3>
        <input type="text" id="nombre"  >
        <h3>edad</h3>
        <input type="number" name="" id="edad">
        <h3>apellidos</h3>
        <input type="text" id="apellidos" >

        <input type="text" id="nombreInput" placeholder="nombre" readonly >
        <input type="text" id="apellidosInput" placeholder="apellidos" readonly >
        <input type="text" id="edadInput" placeholder="edad" readonly >
   
    </div>

    <section class="linaje">
 

        <div>
            <h2>selecciona uno de los linajes del desplegable</h2>
    
           
      
    
            <select id="opcioneslinaje">
                <option value="1">mestizo</option>
                <option value="2">muggle</option>
                <option value="3">pura sangre</option>
              </select>
              
              
    
    
              <input type="text" id="linajeInput" placeholder="linaje" readonly >
          
              
        </div>
    </section>
    <section class="cualidades">
 

        <div>
            <h2>selecciona un conjunto de cualidades del desplegable</h2>
    
           
      
    
            <select id="opcionesCualidades">
                <option value="1">Valor,fuerza,audacia</option>
                <option value="2">justicia,Lealtad,Paciencia</option>
                <option value="3">Creatividad,Erudición,Inteligencia</option>
                <option value="4">Ambición,Determinación,Astucia</option>
              </select>
              
              
    
    
              <input type="text" id="cualidadesInput" placeholder="cualidades" readonly >
          
              
        </div>
    </section>
    <br><br>

    <button onclick="enviarRespuesta()">Enviar</button>
    <br><br>

    <section>
        <div>
            <button onclick="obtenercasa()">obtener casa</button>
    
    
            <input type="text" id="casa" placeholder="Respuesta" readonly >
        

        </div>
       
    </section>
